<div class="row">
  <div class="col-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row mt-4">
        <div class="col-12">
          <button
            [disabled]="!recipeForm.valid"
            type="submit"
            class="btn btn-success mr-2"
          >
            Save
          </button>
          <button type="button" (click)="onCancel()" class="btn btn-danger">
            Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="from-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <img src="" class="img-responsive" alt="" />
          <input type="text" class="form-control" formControlName="imagePath" />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="from-group">
            <label for="description">description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              rows="6"
              formControlName="desc"
            >
            </textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12" formArrayName="ingredients">
          <div
            class="row mt-2"
            *ngFor="
              let ingredientCtrl of recipeForm.get('ingredients').value;
              let i = index
            "
            [formGroupName]="i"
          >
            <div class="col-8">
              <input
                type="text"
                class="form-control"
                [value]="ingredientCtrl.name?.value"
                formControlName="name"
              />
            </div>
            <div class="col-2">
              <input
                type="text"
                class="form-control"
                formControlName="amount"
                [value]="ingredientCtrl.amount?.value"
              />
            </div>
            <div class="col-2">
              <button
                type="button"
                (click)="onDeleteIngredient(i)"
                class="btn btn-danger"
              >
                X
              </button>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-12">
              <button
                type="button"
                class="btn btn-success"
                (click)="onAddIngredient()"
              >
                Add New ingredient
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
